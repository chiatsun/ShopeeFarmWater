        <label for="inputEmail" class="sr-only">輸入澆水連結</label>
        <input type="text" id="water-link" class="form-control" placeholder="輸入澆水連結" autofocus="" onkeypress="return KeySubmitWater(event)">
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="SubmitWater()">澆水</button>
        <p class="mt-5 mb-3 text-muted">此網頁為提供非好友澆水(80滴5次)</p>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

    <script>
        var GAObject = {};

        async function GetRoute() {
            return await fetch('https://spfarmwater.github.io').then(function(response) {
                var respdate= new Date(response.headers.get('date').replace(' GMT', ''));
                var reroute = parseInt(respdate.getHours() / 8) + respdate.getDate() % 2 + 1;
                console.log('reroute', reroute);
                return reroute;
                //console.log(new Date(response.headers.get('date').replace(' GMT','')).getHours());
            });
        }

        function KeySubmitWater(e) {
            if (e.keyCode == 13) {
                //SubmitWater();
                document.getElementsByClassName('btn btn-lg btn-primary btn-block')[0].click();
                return false;
            }
        }

        async function SubmitWater() {
            var skey = GetParams(document.getElementById('water-link').value);
            if (skey == undefined) {
                GAObject['event'] = 'skey_error';
                dataLayer.push(GAObject);
                bootbox.alert('Error cannot get the skey parameter.');
                return;
            }
            var dialog = bootbox.dialog({
                message: '<p class="text-center mb-0"><i class="fa fa-spin fa-cog"></i> 正在澆水中請稍後...</p>',
                closeButton: false
            });

            try {
                var reroute = await GetRoute();
                var i = 0;
                var errmsg = '';

                for (i = 0; i < 5; i++) {
                    var res = await fetch('https://spfarmwater' + reroute + '.herokuapp.com/' + 'https://games.shopee.tw/farm/api/friend/anonymous/help', {
                        body: '{"shareKey":"' + skey + '","channel":"CopyLink"}',
                        headers: {
                            'content-type': 'application/json'
                        },
                        method: 'POST',
                    }).then(function(response) {
                        return response.json();
                    }).then(function(json) {
                        GAObject['event'] = 'send_water';
                        dataLayer.push(GAObject);
                        if (json['code'] == 409013) {
                            GAObject['event'] = 'user_limit';
                            dataLayer.push(GAObject);
                            return '此帳號站外澆水已滿，請再次確認(' + json["msg"] + ')';
                        } else if (json['code'] == 409005) {
                            GAObject['event'] = 'url_expired';
                            dataLayer.push(GAObject);
                            return '澆水連結不存在或是已過期(' + json["msg"] + ')';
                        } else if (json['code'] == 409014) {
                            GAObject['event'] = 'crop_harvest';
                            dataLayer.push(GAObject);
                            return '作物已成熟(' + json["msg"] + ')';
                        } else if (json['code'] != 0) {
                            return json["msg"];
                        }
                        GAObject['event'] = 'water_success';
                        dataLayer.push(GAObject);
                        return null;
                    });
                    if (res != null) {
                        errmsg = res;
                        break;
                    }
                }
                if (i == 0) {
                    dialog.modal('hide');
                    bootbox.alert('澆水失敗，' + errmsg);
                } else {
                    dialog.modal('hide');
                    bootbox.alert('澆水完成，請確認app。');
                }
            } catch (e) {
                dialog.modal('hide');
                bootbox.alert('澆水失敗，請稍後再試');
                console.error(e);
            }

        }

        function GetParams(url) {
            var regex = /[?&]([^=#]+)=([^&#]*)/g,
                params = {},
                match;
            while (match = regex.exec(url)) {
                params[match[1]] = match[2];
            }
            return params['skey'];
        }
    </script>
