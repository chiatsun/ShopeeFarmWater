<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="https://cf.shopee.tw/file/73309d626e05a133f918435e20c1a584" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">蝦蝦果園站外澆水</h1>
        <label for="inputEmail" class="sr-only">輸入澆水連結</label>
        <input type="text" id="water-link" class="form-control" placeholder="輸入澆水連結" autofocus="">
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="SubmitWater()">澆水</button>
        <p class="mt-5 mb-3 text-muted">此網頁為提供非好友澆水(80滴5次)</p>
        <p class="mt-5 mb-3 text-muted">澆水連結格式為: https://games.shopee.tw/universal-link/farm/share.html?skey=xxx&schannel=CopyLink</p>
    </form>

    <script>
        async function GetRoute(){
            return await fetch('https://spfarmwater.github.io').then(function(response) {
                var reroute=parseInt(new Date(response.headers.get('date').replace(' GMT','')).getHours()/8)+1;
                console.log('reroute',reroute);
                return reroute;
                //console.log(new Date(response.headers.get('date').replace(' GMT','')).getHours());
            });
        }
        
        async function SubmitWater() {
            var skey = GetParams(document.getElementById('water-link').value);
            if (skey == undefined) {
                bootbox.alert('Error cannot get the skey parameter.');
                return;
            }
            var dialog = bootbox.dialog({
                message: '<p class="text-center mb-0"><i class="fa fa-spin fa-cog"></i> 正在澆水中請稍後...</p>',
                closeButton: false
            });
            
            try {
                var reroute=await GetRoute();
                for (var i = 0; i < 5; i++) {
                    await fetch('https://spfarmwater'+reroute+'.herokuapp.com/' + 'https://games.shopee.tw/farm/api/friend/anonymous/help', {
                        body: '{"shareKey":"' + skey + '","channel":"CopyLink"}',
                        headers: {
                            'content-type': 'application/json'
                        },
                        method: 'POST',
                    });
                }
                dialog.modal('hide');
                bootbox.alert('澆水完成，請確認app。');
            } catch (e) {
                dialog.modal('hide');
                bootbox.alert('澆水失敗，請稍後再試');
            }

        }

        function GetParams(url) {
            var regex = /[?&]([^=#]+)=([^&#]*)/g,
                params = {},
                match;
            while (match = regex.exec(url)) {
                params[match[1]] = match[2];
            }
            return params['skey'];
        }
    </script>
